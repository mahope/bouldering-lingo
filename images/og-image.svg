<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <linearGradient id="rock" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#2d3436"/>
      <stop offset="100%" style="stop-color:#636e72"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Abstract climbing wall pattern -->
  <g opacity="0.15">
    <polygon points="0,630 200,400 150,630" fill="#e94560"/>
    <polygon points="150,630 250,350 350,630" fill="#ff6b6b"/>
    <polygon points="300,630 400,420 500,630" fill="#e94560"/>
    <polygon points="450,630 580,380 700,630" fill="#ff6b6b"/>
    <polygon points="650,630 780,450 900,630" fill="#e94560"/>
    <polygon points="850,630 950,400 1050,630" fill="#ff6b6b"/>
    <polygon points="1000,630 1100,350 1200,630" fill="#e94560"/>
  </g>
  
  <!-- Climbing holds scattered -->
  <g fill="url(#accent)" opacity="0.3">
    <circle cx="150" cy="200" r="25"/>
    <circle cx="300" cy="350" r="20"/>
    <circle cx="450" cy="180" r="30"/>
    <circle cx="700" cy="280" r="22"/>
    <circle cx="900" cy="150" r="28"/>
    <circle cx="1050" cy="320" r="18"/>
    <ellipse cx="200" cy="450" rx="35" ry="20"/>
    <ellipse cx="550" cy="480" rx="25" ry="15"/>
    <ellipse cx="850" cy="420" rx="30" ry="18"/>
  </g>
  
  <!-- Climber silhouette -->
  <g transform="translate(80, 150)" fill="#e94560" opacity="0.6">
    <!-- Body -->
    <ellipse cx="60" cy="100" rx="25" ry="35"/>
    <!-- Head -->
    <circle cx="60" cy="50" r="22"/>
    <!-- Left arm reaching up -->
    <path d="M45,80 Q20,50 30,20" stroke="#e94560" stroke-width="12" fill="none" stroke-linecap="round"/>
    <!-- Right arm -->
    <path d="M75,90 Q100,70 120,85" stroke="#e94560" stroke-width="12" fill="none" stroke-linecap="round"/>
    <!-- Left leg -->
    <path d="M50,130 Q35,170 25,200" stroke="#e94560" stroke-width="14" fill="none" stroke-linecap="round"/>
    <!-- Right leg bent -->
    <path d="M70,130 Q90,160 85,200" stroke="#e94560" stroke-width="14" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Main text -->
  <text x="600" y="260" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="90" fill="white" filter="url(#glow)">
    ðŸ§— Bouldering Lingo
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="340" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="36" fill="#a0a0a0">
    LÃ¦r klatretermer med flashcards
  </text>
  
  <!-- Badge/tag -->
  <g transform="translate(480, 380)">
    <rect x="0" y="0" width="240" height="50" rx="25" fill="url(#accent)"/>
    <text x="120" y="33" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="600" font-size="22" fill="white">
      100+ danske termer
    </text>
  </g>
  
  <!-- Danish flag accent -->
  <g transform="translate(1100, 50)">
    <rect x="0" y="0" width="60" height="40" fill="#c8102e" rx="4"/>
    <rect x="18" y="0" width="8" height="40" fill="white"/>
    <rect x="0" y="16" width="60" height="8" fill="white"/>
  </g>
  
  <!-- Bottom branding -->
  <text x="600" y="580" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="20" fill="#666">
    boulder.holstjensen.nu
  </text>
</svg>
