<!DOCTYPE html>
<html lang="da" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouldering Lingo üßó</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#0f0f0f">
    <meta name="description" content="L√¶r klatretermer med interaktive flashcards - perfekt til bouldering og klatring">
</head>
<body>
    <div class="app">
        <header>
            <div class="header-top">
                <h1>üßó Bouldering Lingo</h1>
                <button class="theme-toggle" id="themeToggle" aria-label="Skift tema">
                    <span class="theme-icon sun">‚òÄÔ∏è</span>
                    <span class="theme-icon moon">üåô</span>
                </button>
            </div>
            <p class="subtitle">L√¶r klatretermer med flashcards</p>
        </header>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="stats">
                <div class="stat">
                    <span class="stat-value" id="current">1</span>
                    <span class="stat-label">/ <span id="total">0</span></span>
                </div>
                <div class="stat stat-score">
                    <span class="stat-value" id="score">0</span>
                    <span class="stat-label">rigtige</span>
                    <span class="streak" id="streak" hidden>üî•</span>
                </div>
            </div>
        </div>

        <div class="card-container" id="cardContainer">
            <div class="card" id="flashcard">
                <div class="card-inner">
                    <div class="card-front">
                        <span class="card-label">Term</span>
                        <span class="category-badge" id="categoryBadge"></span>
                        <h2 id="term">Loading...</h2>
                        <p class="hint">
                            <span class="hint-tap">Tryk for at vende</span>
                            <span class="hint-desktop">Klik eller tryk mellemrum</span>
                        </p>
                    </div>
                    <div class="card-back">
                        <span class="card-label">Forklaring</span>
                        <div class="card-back-content">
                            <p id="definition">Loading...</p>
                            <p class="example" id="example"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-skip" id="skipBtn">
                <span class="btn-icon">‚Üí</span>
                <span class="btn-text">Spring over</span>
            </button>
            <button class="btn btn-knew" id="knewBtn">
                <span class="btn-icon">‚úì</span>
                <span class="btn-text">Vidste det!</span>
            </button>
        </div>

        <div class="categories">
            <span class="category-label">Kategorier</span>
            <div class="category-buttons" id="categoryButtons">
                <!-- Generated by JS -->
            </div>
        </div>

        <footer>
            <button class="btn-link" id="shuffleBtn">
                <span class="link-icon">üîÄ</span> Bland kortene
            </button>
            <span class="footer-divider">‚Ä¢</span>
            <button class="btn-link" id="resetBtn">
                <span class="link-icon">‚Ü∫</span> Start forfra
            </button>
        </footer>

        <div class="keyboard-hints">
            <span>Tastaturgenveje:</span>
            <kbd>Space</kbd> vend kort
            <kbd>‚Üí</kbd> n√¶ste
            <kbd>K</kbd> vidste det
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
